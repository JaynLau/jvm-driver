name: Clear cache

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
#  schedule:
#    - cron: "0 0 20 * *"


jobs:
        
  update-artifact-downloads:
    name: Update artifacts downloads
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clear Camo cache and update README.md
        run: |
          curl -X PURGE https://camo.githubusercontent.
          git config user.name "${{ github.event.head_commit.committer.name }}"
          git config user.email "${{ github.event.head_commit.committer.email }}"
          git pull origin ${{github.ref}}
          sed -r -i "s%type=svggg%type=svg%" ./README.md
          if [ -s ./README.md ]; then
                # CHANGES MADE, DO SOME STUFF HERE
          else
             sed -r -i "s%type=svg%type=svg%" ./README.md
          fi          
          git commit -am "Artifact downloads update"
          git push